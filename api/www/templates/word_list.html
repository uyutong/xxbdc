
<ion-content class="padding backgroud-light" has-bouncing="false">
    <ion-scroll has-bouncing="false" style="height:100%;" direction="y">
    	
	<div class="dy-word-list-list" style="margin-top:20px;margin-bottom:60px;">
		<div ng-class="{'out_div':true, 'row':true, 'row-center':true,'activated':$index==is_reading_num}" ng-click="play($index)" ng-repeat="word in word_list">
		    <div class="col">{{ word.en}}&nbsp;&nbsp;&nbsp;<span style="display: inline-block;color: gray;font-size:15px;">{{word.zh}}</span>
	        </div>	
	    </div>
	</div>
	</ion-scroll>
</ion-content>

<div class="row row-center text-center" style="position: fixed;bottom: 0px;background:#0c7cd6;height:45px;color: white;font-size: 18px;">
	<div class="col" ng-click="playAudio()">{{read_button_name}}</div>
	<a class="col" style="text-decoration:none;color: white;" href="{{app.open_qq_url}}">下载APP跟读</a>
</div>
